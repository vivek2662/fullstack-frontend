<div class="container-outer p-5 ">
    <div class="container m-3">
        <div class="row d-flex flex-row justify-content-center">
            <div class="mb-3 card  ">
                <div>
                    <h1 class="heading">Login</h1>
                    <form [formGroup]= "myForm" class=" p-1 mb-3" (ngSubmit)="submit(myForm)">
                        <div class="mb-3 form-group col-12">
                            <a class="fa fa-user mr-3" ></a>
                            <label class="form-label" >
                                Username:
                                <input formControlName="Username" placeholder="Your Username"  class="form-control form-control-lg">
                              </label>
                              <div *ngIf="myForm.get('Username').invalid && (myForm.get('Username').dirty || myForm.get('Username').touched)" class="error-msg">
                                Please provide a valid Username.
                              </div>
                            <!-- <input type="text" placeholder="Username" #username="ngModel" class="form-control" ngModel name="Username" required> -->
                            <!-- <div>
                            <span *ngIf="!username.valid && username.touched" class="error-msg">
                                *Required
                            </span>
                            
                            </div>   -->
                        </div>
                        <label class="form-label">
                            Password:
                            <input formControlName="Password" placeholder="Your Password"  class="form-control form-control-lg" >
                          </label>
                          <div *ngIf="myForm.get('Password').invalid && (myForm.get('Password').dirty || myForm.get('Password').touched)"  class="error-msg">
                            Password must be at least 3 characters long.
                          </div>
                        <!-- <div class="mb-1 form-group col-12">
                            <a class="fa fa-lock mr-3" ></a>
                            <input type="password" placeholder="Password" #password = "ngModel" class="form-control" ngModel name="Password" >
                            
                        </div>[]
                        <span *ngIf="!password.valid && password.touched" class="error-msg">
                            *Required
                        </span> -->
                    <div>
                        <a class="forget">Forget Password?</a>                       
                    </div>
                    <div class="mb-3 form-group col-12">
                        <button [disabled]="!myForm.valid" type="submit" style="margin:5px;"  class="btn btn-dark" aria-pressed="true">Login</button>
                    </div>
                </form>
                    <p class="para">Don't have a account?
                        <a routerLink="/signup">Signup</a>
                    </p>
                </div>
                
            </div>
            
        </div>
    </div>
</div>
